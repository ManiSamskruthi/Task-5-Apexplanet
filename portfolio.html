<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="portfolio">
    <img id="profileImage" class="profile-img" alt="Profile Picture" />
    <h1 id="display-name"></h1>
    <p><strong>Email:</strong> <span id="display-email"></span></p>
    <p><strong>Phone:</strong> <span id="display-phone"></span></p>

    <section>
      <h2>About Me</h2>
      <p id="display-about"></p>
    </section>
    <section>
      <h2>Education</h2>
      <p id="display-education"></p>
    </section>
    <section>
      <h2>Skills</h2>
      <ul id="display-skills"></ul>
    </section>
    <section>
      <h2>Projects</h2>
      <ul id="display-projects"></ul>
    </section>
    <section>
      <h2>Experience</h2>
      <p id="display-experience"></p>
    </section>
    <section>
      <h2>Objective</h2>
      <p id="display-objective"></p>
    </section>
    <section>
      <h2>Internships</h2>
      <p id="display-internships"></p>
    </section>
    <section>
      <h2>Achievements</h2>
      <ul id="display-achievements"></ul>
    </section>
    <section>
      <h2>Personal Details</h2>
      <p><strong>Gender:</strong> <span id="display-gender"></span></p>
      <p><strong>Date of Birth:</strong> <span id="display-dob"></span></p>
      <p><strong>Hobbies:</strong> <span id="display-hobbies"></span></p>
      <p><strong>Languages Known:</strong> <span id="display-languages"></span></p>
    </section>
    <section>
      <h2>Social Links</h2>
      <ul id="display-social-links"></ul>
    </section>
    <section>
      <h2>Declaration</h2>
      <p id="display-declaration"></p>
    </section>
    <button onclick="window.print()">Download as PDF</button>
  </div>
  <script src="portfolio.js"></script>
</body>
</html>
